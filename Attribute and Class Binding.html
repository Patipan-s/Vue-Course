<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     .color-red { color: brown;}
     .is-loading { background: brown;}
    </style>
</head>
<body>

    <div id="root">
        <button  v-bind:title="title" >hover over me </button>
        <h1 :class="classname">hello world</h1>
        <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Click Me</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
        var app = new Vue({
            el:'#root',
            data: {
                title: 'Now the title is being set through JavaScript.',
                classname: 'color-red',
                isLoading: false
            },
            methods:{
                toggleClass(){
                    this.isLoading = true;
                }
            }
        });
    </script>
</body>
</html>
